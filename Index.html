<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!-- Custom CSS for this app -->
        <link href="css/custom.css" rel="stylesheet">
    
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <script src = "Expenditure.js"></script>
        <center>
            <h3>Categories</h3>

            <div class="row">
                <div class="col s12" style="margin-bottom: 0 rem;">
                    <div class="input-field inline" id="inputBoxes">
                        <span>Food</span>
                        <input id="food" type="text" value="0" style="height: 20; margin-bottom: 0; text-align:center"><br><br>
                        <span>Groceries</span>
                        <input id="groceries" type="text" value="0" style="height: 20; margin-bottom: 0; text-align:center"><br><br>
                        <span>Other</span>
                        <input id="other" type="text" value="0" style="height: 20; margin-bottom: 0; text-align:center"><br><br>
                    </div>

                </div>
            </div>

            <a class="waves-effect waves-light btn"  style="border-radius: 30px;" onclick="addInputBox()">Add another category</a><br><br>
            <!-- onclick="removeInputBox()" -->
            <a class="waves-effect waves-light btn"  style="border-radius: 30px;" onclick="removeInputBox()">Remove category</a><br><br>

            <a class="waves-effect waves-light btn"  style="border-radius: 30px;"  onclick="sum()">Add</a><br><br>

            Total: 
            <div class="input-field inline">
                <input id="output" type="text" value="0" readonly style="height: 20; margin-bottom: 0; text-align:center">
            </div>
        </center>
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>
</html>
