<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <script src = "Testing.js"></script>
        <h3>Categories</h3><br>

        <div class="row">
            <div class="col s12" style="margin-bottom: 0 rem;">
                Food:
                <div class="input-field inline">
                    <input id="food" type="text" value="0" style="height: 20; margin-bottom: 0">
                </div><br>

                Groceries:
                <div class="input-field inline">
                    <input id="groceries" type="text" value="0" style="height: 20; margin-bottom: 0">
                </div><br>
                
                Other:
                <div class="input-field inline">
                    <input id="other" type="text" value="0" style="height: 20; margin-bottom: 0">
                </div><br>

                <span id="span"></span>
                <div class="input-field inline" id="newInputBox"></div>
            </div>
        </div>

        
        <a class="waves-effect waves-light btn"  onclick="sum()">Sum</a><br><br>

        <a class="waves-effect waves-light btn"  onclick="addInputBox()">Add another category</a><br><br>

        Output: 
        <div class="input-field inline">
            <input id="output" type="text" value="0" readonly style="height: 20; margin-bottom: 0">
        </div>

        <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>
</html>
